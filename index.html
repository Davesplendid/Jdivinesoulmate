<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JDivine Soulmates">
    <meta name="description" content="JDivine Soulmates is a group that geared for marriage minded people to connect to their singles soulmates  in the world">
    <meta name="keywords" content="JDivine Soulmates, group, that geared for marriage, minded, people singles, marriage, world">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register | JDivine Soulmates</title>
</head>
<body>
    <section>
    <h1 class="heading">Please enter your details for our dating website!</h1>
    <form action="post">

        <fieldset class="field">

          <legend> <h3>Your Face</h3></legend>

          <label for="YourImage">Your Image:</label>          
          <input type="file" id="YourImage" name="YourImage" required><br><br>

          <label for="ImagePreview">ImagePreview:</label>   
          <img src="" id="preview">  

        </fieldset>

        <fieldset  class="field">

            <legend> <h3>Your General Details</h3></legend>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br><br>

            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" class="gender" value="Male" required> Male  
            <input type="radio" name="Gender" class="gender" value="FeMale" required> Female <br><br>  
            
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required><br><br>

            <label for="DateOfBirth">Date Of Birth:</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth" required><br><br>

            <label for="Favorite Color">Favorite Color:</label>
            <input type="color" name="color" id="color" required><br><br>

            <label for="Country">Which Country</label> 
            <select name="Country" id="Country" required>
                <option value="...">.......Select.......</option>
                <option value="America">Bulgaria</option>
                <option value="America">USA</option>
                <option value="America">Nigeria</option>
                <option value="America">UAE</option>
                <option value="America">India</option>
            </select>

          </fieldset>

          <fieldset  class="field">

            <legend> <h3>Your Indicators</h3></legend>
            
            <label for="Height">Height:</label>   
            <span class="red">Short</span>
            <input type="range"  min="0" max="100" name="Height" id="Height">
            <span class="blue">Tall</span> <br><br>  

            <label for="Height">Salary:</label>   
            <span class="red">Poor</span>
            <input type="range"  min="0" max="100" name="Height" id="Height">
            <span class="blue">Rich</span>  

        </fieldset>

        <fieldset  class="field">

            <legend> <h3>Your contact information:</h3></legend>

            <label for="Email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="Mobile">Mobile:</label>
            <input type="tel" name="mobile" id="mobile" required><br><br>

            <label for="address" id="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea> <br><br>

            <label for="contact"  id="checkbox">Method to contact you:</label> 
            <input type="checkbox" name="" class="checkbox" required>Email
            <input type="checkbox" name="" class="checkbox" required>Whatsapp
            <input type="checkbox" name="" class="checkbox" required>In-app Chat
           
        </fieldset><br>

        <input type="submit" value="Submit">

      </form>
    </section>    
    <footer>
        <p>JDivine Soulmates &copy;2020. All Right Reserved</p>
    </footer>
<script src="image.js"></script>
</body>
</html>
